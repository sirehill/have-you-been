<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Have you been? üåç</title>

  <!-- Leaflet for map -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- Google Fonts for passport vibe -->
  <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Special Elite', Courier, monospace;
      background: #f8f5e4;
      color: #333;
      display: flex;
      max-width: 1200px;
      margin: 0 auto;
      height: 100vh;
    }

    #sidebar {
      flex: 0 0 250px;
      border-right: 3px dashed #888;
      background: #fdfaf1;
      padding: 20px;
      text-align: left;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    #xp-bar {
      width: 100%;
      background: #ddd;
      height: 25px;
      border: 2px dashed #555;
      border-radius: 12px;
      overflow: hidden;
      position: relative;
    }

    #xp-fill {
      height: 100%;
      background: repeating-linear-gradient(
        -45deg,
        #4caf50,
        #4caf50 10px,
        #8bc34a 10px,
        #8bc34a 20px
      );
      width: 0%;
      transition: width 0.5s ease;
    }

    #xp-text {
      margin-top: 5px;
      font-size: 14px;
      text-align: center;
      letter-spacing: 1px;
    }

    #continents ul {
      list-style: none;
      padding: 0;
    }

    #continents li {
      display: block; /* stacked vertically */
      background: #fff;
      border: 2px dashed #666;
      border-radius: 12px;
      padding: 5px 10px;
      margin: 8px 0;
      font-size: 16px;
      letter-spacing: 0.5px;
    }

    .check {
      color: green;
      margin-left: 5px;
    }

    #main {
      flex: 1;
      padding: 40px;
      text-align: center;
      background: #fcf9e8;
    }

    #main h1 {
      font-size: 36px;
      margin-bottom: 10px;
      letter-spacing: 2px;
    }

    #map {
      height: 400px;
      margin-top: 20px;
      border: 3px solid #555;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
    }

    #result {
      margin-top: 20px;
      padding: 15px;
      border: 2px dashed #555;
      background: #fff;
      text-align: left;
      font-size: 16px;
    }

    input[type="file"] {
      margin: 20px 0;
      border: 2px dashed #888;
      padding: 10px;
      background: #fff;
      cursor: pointer;
    }

    input[type="file"]:hover {
      background: #f0ede2;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <div>
      <h3>XP Progress</h3>
      <div id="xp-bar">
        <div id="xp-fill"></div>
      </div>
      <div id="xp-text">0 XP</div>
    </div>

    <div id="continents">
      <h3>Continents</h3>
      <ul>
        <li id="Africa">üåç Africa</li>
        <li id="Antarctica">üêß Antarctica</li>
        <li id="Asia">üóª Asia</li>
        <li id="Europe">üè∞ Europe</li>
        <li id="North America">üå≤ North America</li>
        <li id="South America">ü¶ú South America</li>
        <li id="Oceania">üèùÔ∏è Oceania</li>
      </ul>
    </div>
  </div>

  <div id="main">
    <h1>Have you been? üåç</h1>
    <p>Upload a photo of a town sign to stamp your passport:</p>
    <input type="file" id="imageUpload" accept="image/*" />
    <div id="result"></div>
    <div id="map"></div>
  </div>

  <script>
    const imageUpload = document.getElementById('imageUpload');
    const result = document.getElementById('result');
    const xpFill = document.getElementById('xp-fill');
    const xpText = document.getElementById('xp-text');

    let map;
    let xp = 0;

    const GOOGLE_VISION_API_KEY = 'AIzaSyCM_Rw9B0QwF14z7cxUeVOTMBnZ-R9yCoE'; // Replace with your key!

    const CONTINENT_XP = {
      "Africa": 100,
      "Antarctica": 200,
      "Asia": 80,
      "Europe": 90,
      "North America": 70,
      "South America": 85,
      "Oceania": 95
    };

    function updateXPBar() {
      xpText.innerText = `${xp} XP`;
      const percent = Math.min(xp / 700 * 100, 100);
      xpFill.style.width = percent + "%";
    }

    function initMap(lat, lon) {
      if (!map) {
        map = L.map('map').setView([lat, lon], 6);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          attribution: '¬© OpenStreetMap'
        }).addTo(map);
      } else {
        map.setView([lat, lon], 6);
      }
      L.marker([lat, lon]).addTo(map);
    }

    async function callGoogleVision(base64Image) {
      const body = JSON.stringify({
        requests: [{
          image: { content: base64Image },
          features: [{ type: "TEXT_DETECTION" }]
        }]
      });

      const response = await fetch(
        `https://vision.googleapis.com/v1/images:annotate?key=${GOOGLE_VISION_API_KEY}`,
        {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: body
        }
      );

      const data = await response.json();
      const text = data.responses[0].fullTextAnnotation
        ? data.responses[0].fullTextAnnotation.text
        : '';
      return text;
    }

    function extractTownName(rawText) {
      let text = rawText.toLowerCase();

      const phrases = [
        /welcome to /i, /city of /i, /town of /i,
        /bienvenido a /i, /ciudad de /i,
        /Ê¨¢ËøéÊù•Âà∞/i, /Ê¨¢ËøéÂÖâ‰∏¥/i,
        /‡§®‡§ó‡§∞/i,
        /ŸÖÿ±ÿ≠ÿ®ÿß ÿ®ŸÉ ŸÅŸä /i, /ŸÖÿØŸäŸÜÿ© /i,
        /bem-vindo a /i, /cidade de /i,
        /‡¶∏‡ßç‡¶¨‡¶æ‡¶ó‡¶§‡¶Æ /i,
        /–≥–æ—Ä–æ–¥ /i,
        /„Çà„ÅÜ„Åì„Åù/i,
        /stadt /i, /willkommen in /i
      ];

      phrases.forEach(re => {
        text = text.replace(re, '');
      });

      text = text.replace(/\n/g, ' ').trim();
      let parts = text.split(' ').filter(p => p.length > 0);
      return parts[0].charAt(0).toUpperCase() + parts[0].slice(1);
    }

    function getContinent(lat, lon) {
      if (lat < -60) return "Antarctica";
      if (lat >= -35 && lat <= 35 && lon >= -20 && lon <= 55) return "Africa";
      if (lat >= 10 && lat <= 80 && lon >= 60 && lon <= 180) return "Asia";
      if (lat >= 35 && lat <= 72 && lon >= -25 && lon <= 40) return "Europe";
      if (lat >= 5 && lat <= 85 && lon >= -170 && lon <= -30) return "North America";
      if (lat >= -60 && lat <= 12 && lon >= -90 && lon <= -30) return "South America";
      if (lat >= -50 && lat <= 0 && lon >= 110 && lon <= 180) return "Oceania";
      return "Unknown";
    }

    function markContinent(continent) {
      const el = document.getElementById(continent);
      if (el && !el.querySelector('.check')) {
        el.innerHTML += `<span class="check">‚úîÔ∏è</span>`;
        xp += CONTINENT_XP[continent] || 0;
        updateXPBar();
      }
    }

    imageUpload.addEventListener('change', async () => {
      result.innerHTML = `Processing photo...`;

      const file = imageUpload.files[0];
      if (!file) {
        result.innerHTML = 'Please select an image.';
        return;
      }

      const reader = new FileReader();
      reader.onload = async function(e) {
        const base64Image = e.target.result.split(',')[1];
        const text = await callGoogleVision(base64Image);

        const cleanedText = text.replace(/[^\p{L}0-9 \n-]/gu, '').trim();
        const townName = extractTownName(cleanedText);

        if (!townName || townName.length < 2) {
          result.innerHTML = 'Could not recognize a town name. Try another photo.';
          return;
        }

        let nominatimUrl = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(townName)}&limit=1`;
        const response = await fetch(nominatimUrl);
        const data = await response.json();

        if (data.length === 0) {
          result.innerHTML = `Could not find a location for "${townName}".`;
        } else {
          const place = data[0];
          initMap(place.lat, place.lon);
          const continent = getContinent(parseFloat(place.lat), parseFloat(place.lon));
          markContinent(continent);
          result.innerHTML = `You discovered: <b>${place.display_name}</b>`;
        }
      };
      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>
